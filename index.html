<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore-Country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">
        <a href="index.html">Explore Your Favorite Country</a>
      </h1>
      <a href="#" class="nav-toggle"> <i class="fa-solid fa-bars"></i></a>
    </header>
    <div class="container">
      <main class="content-wrapper">
        <div class="main-content">
          <div class="search">
            <div class="search-container">
              <input
                type="text"
                class="searchinput"
                placeholder="Search for a country..."
              />
              <div class="suggestions-dropdown"></div>
            </div>
            <select name="" id="regionFilter">
              <option value="" hidden>Filter by Region</option>
              <option value="Asia">Asia</option>
              <option value="Americas">Americas</option>
              <option value="Europe">Europe</option>
              <option value="Africa">Africa</option>
            </select>
            <select name="" id="languageFilter">
              <option value="" hidden>Filter by Language</option>
              <option value="eng">English</option>
              <option value="hin">Hindi</option>
              <option value="fra">French</option>
              <option value="ara">Arabic</option>
              <option value="ind">Indonesian</option>
            </select>
            <button id="resetFilters">Reset Filters</button>
          </div>
          <div class="countries-container"></div>
          <button id="seeMoreBtn" style="display: none">See More</button>
        </div>
      </main>
      <!-- Favorites section with a hidden default style to be shown conditionally -->
      <div class="favorites-container" id="favoritesContainer">
        <span>Favorites <i class="fa-solid fa-heart"></i></span>
        <ul id="favoritesList"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
